<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona nie znaleziona - Agencja Horyzont</title>
    <meta name="description" content="Strona, której szukasz nie istnieje. Wróć na stronę główną Agencji Horyzont.">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .error-content {
            max-width: 600px;
            padding: 3rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #3498db;
            margin-bottom: 1rem;
            line-height: 1;
        }
        .error-title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .error-description {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .back-button {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .back-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .logo {
            margin-bottom: 2rem;
        }
        .logo img {
            height: 60px;
            width: auto;
        }
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            .error-title {
                font-size: 1.5rem;
            }
            .error-content {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Agencja Horyzont Logo">
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">Strona nie znaleziona</h1>
            <p class="error-description">
                Przepraszamy, ale strona, której szukasz nie istnieje lub została przeniesiona. 
                Może została usunięta, zmieniła nazwę lub jest tymczasowo niedostępna.
            </p>
            <a href="/" class="back-button">Powrót na stronę główną</a>
        </div>
    </div>
</body>
</html>
